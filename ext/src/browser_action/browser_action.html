<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="./css/styles.css">		
	</head>
	<body>
		<div class="main">
			<h1>Dodos!</h1>
			<input type="text" id="dodoText" class="new_dodo" placeholder="New Dodo...">
			<button id="btnAddDodo" class="btn_add_dodo" >Add Dodo</button>        	
			<div class="dodos_body">
				<ul id="dodoList" class="dodos">
					<li class="dodo">
						<label class="dodo_label">
							<input type="checkbox"><span>New dodo</span>
							<div class="dodo_mark"></div>
						</label>
					</li>
				</ul>
			</div>
		</div>
		
		<script src="./js/script.js"></script>
	</body>
</html>
